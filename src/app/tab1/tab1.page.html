<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/tabs/tab1">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/tabs/tab2">
          <ion-icon slot="start" name="people-outline"></ion-icon>
          <ion-label>Contactos</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/tabs/configuracion">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      OneCall
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">
      OneCall
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido a OneCall</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      OneCall es una aplicación de mensajería instantánea que te permite comunicarte con tus amigos y familiares de manera rápida y sencilla.
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" routerLink="/tabs/tab2">
    Ir a Contactos
  </ion-button>
</ion-content>
