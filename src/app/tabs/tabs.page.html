<!-- Contenedor principal de las pestañas -->
<ion-tabs>
  
  <!-- Barra de pestañas ubicada en la parte inferior -->
  <ion-tab-bar slot="bottom" color="dark"> 
    
    <!-- Botón para la pestaña "Inicio" -->
    <ion-tab-button tab="tab1" href="/tabs/tab1"> <!-- Asocia la pestaña con la ruta /tabs/tab1 -->
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon> <!-- Icono de inicio -->
      <ion-label>inicio </ion-label> <!-- Etiqueta de la pestaña -->
    </ion-tab-button>

    <!-- Botón para la pestaña "Contacto" -->
    <ion-tab-button tab="tab2" href="/tabs/tab2"> 
      <ion-icon aria-hidden="true" name="call-outline"></ion-icon> 
      <ion-label>Contacto</ion-label> 
    </ion-tab-button>

    <!-- Botón para la pestaña "Perfil" -->
    <ion-tab-button tab="tab3" href="/tabs/tab3"> 
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label> 
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-tabs>
