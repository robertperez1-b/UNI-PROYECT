<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/tabs/tab1">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/tabs/tab2">
          <ion-icon slot="start" name="people-outline"></ion-icon>
          <ion-label>Contactos</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/tabs/tab3">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
<!-- Debe ir dentro de <ion-content> -->
<ion-card *ngFor="let card of cards" class="contact-card">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img [src]="card.image" alt="Foto de {{ card.name }}" />
    </ion-avatar>
    <ion-label>
      <h2>{{ card.name }}</h2>
      <p>{{ card.role }} - {{ card.company }}</p>
      <p>{{ card.location }}</p>
    </ion-label>
  </ion-item>
  <ion-card-content>
    <!-- Información adicional del contacto -->
    <p><ion-icon name="mail-outline"></ion-icon> {{ card.email }}</p> <!-- Correo -->
    <p><ion-icon name="call-outline"></ion-icon> {{ card.phone }}</p> <!-- Teléfono -->
    <p><ion-icon name="call-outline"></ion-icon> {{ card.location }}</p> <!-- Ubicación -->
    <p><ion-icon name="call-outline"></ion-icon> {{ card.role }}</p> <!-- Rol -->
   
  </ion-card-content>
  </ion-card>
</ion-content>
